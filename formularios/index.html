<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de Registro</title>
  </head>
  <body>
    <h1>Formulario de registro</h1>
    <form>
      <label id="nombre">Nombre:</label>
      <input type="text" id="nombre" />
      <br />
      <br />
      <label id="apellido">Apellido:</label>
      <input type="text" id="apellido" />
      <br />
      <br />
      <span>Modalidad de Cursada:</span>
      <input type="radio" />
      <label id="mod">On-Demand</label>
      <input type="radio" />
      <label id="mod">En Vivo</label>
      <br />
      <br />
      <label id="correo">Correo:</label>
      <input type="text" id="correo" />
      <br />
      <br />
      <input type="checkbox" id="uno" />
      <label id="uno"
        >Deseo recibir información sobre nuevos posteos en la plataforma de
        Nucba.</label
      >
      <br />
      <br />
      <input type="checkbox" id="dos" />
      <label id="dos"
        >Declaro que leí todos los terminos y condiciones y estoy listo para
        convertirme en desarrollador Web Full Stack.</label
      >
      <br />
      <br />
      <input type="submit" value="Enviar" />
    </form>
  </body>
</html>
